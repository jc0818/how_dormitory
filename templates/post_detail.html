<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #222;
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .comments {
            background-color: #fafafa;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .comments ul {
            list-style-type: none;
            padding: 0;
        }

        .comments li {
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }

        .comments li:last-child {
            border-bottom: none;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .comment-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .comment-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>{{ post[0] }}</h2>
        <p>{{ post[1] }}</p>
        <p>작성자: {{ post[2] }}</p>
        
        <div class="comments">
            <h3>댓글</h3>
            <ul>
                {% for comment in comments %}
                    <li><strong>{{ comment[1] }}</strong>: {{ comment[0] }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="comment-form">
            <h4>댓글 작성</h4>
            <form method="POST">
                <textarea name="content" placeholder="댓글 내용을 입력하세요" required></textarea>
                <button type="submit">댓글 추가</button>
            </form>
        </div>

        <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
    </div>
</body>
</html>
